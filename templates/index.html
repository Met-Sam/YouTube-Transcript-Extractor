<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Generate Transcripts</h1>
        </header>
        <div class="form-container">
            <input type="text" id="youtube-url" placeholder="Enter YouTube URL">
            <input type="number" id="duration" placeholder="Duration in seconds">
            <button id="fetch-button">Get Transcript</button>
            <button id="copy-button">Copy Transcript</button>
            <div id="transcript" style="white-space: pre-wrap;"></div>
        </div>
    </div>

    <script>
        document.getElementById('fetch-button').addEventListener('click', function() {
            var url = document.getElementById('youtube-url').value;
            var duration = document.getElementById('duration').value;

            fetch('/get_transcript', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: url, duration: duration }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('transcript').textContent = data.transcript || 'No transcript found.';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('transcript').textContent = 'Error fetching transcript.';
            });
        });

        document.getElementById('copy-button').addEventListener('click', function() {
            var transcript = document.getElementById('transcript').textContent;
            navigator.clipboard.writeText(transcript).then(function() {
                alert('Transcript copied to clipboard!');
            }, function(err) {
                console.error('Could not copy transcript: ', err);
            });
        });
    </script>
</body>
</html>
